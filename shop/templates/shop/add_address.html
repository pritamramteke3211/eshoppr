{% extends 'base.html' %}
{% block title %}Add Address{% endblock title %}
{% load static %}

{% block css %}{{block.super}} <link rel="stylesheet" href="{% static 'project/css/style.css' %}"> {% endblock css %}

{% block body %} 

<div class='container mt-5 mb-5'>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4 px-2 offset-4">
            <h2>Address Form</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Add Address" class='btn btn-success'>
            </form>
        </div>
    </div>
    <a href="{% url 'dashboard' %}" class='btn btn-primary'>Goto Dashboard</a>
</div>

{% endblock body %}
